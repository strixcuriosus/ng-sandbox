<!DOCTYPE html>
<html ng-app>
<head>
  <title>Hello Angular</title>
</head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
<body>
  <input ng-model="name" type="text" placeholder="What's your name?">
  <h1> Hello {{ name }} </h1>
  <div ng-controller="ClockController">
    <h1>It's {{ clock.time }} o'clock!</h1>
  </div>
  <script type="text/javascript" src='./js/clockcontroller.js'></script>
</body>
</html>
